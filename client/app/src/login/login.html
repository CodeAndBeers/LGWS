<div id="login" class="content">
	<h2>Connection</h2>
	<form class="form form-horizontal" (ngSubmit)="joinGame(join);">

		<div class="form-group">
			<div class="input-layout">
				<label for="join_roomCode">Code de la room</label>
				<input type="text" id="join_roomCode" name="roomCode"
					   [(ngModel)]="join.code" ngControl="pseudo"
					   class="form-control" required />
			</div>
		</div>

		<div class="form-group">
			<div class="input-layout">
				<label for="join_pseudo">Pseudo</label>
				<input type="text" id="join_pseudo" name="pseudo"
					   [(ngModel)]="join.pseudo" ngControl="pseudo"
					   class="form-control" required />
			</div>
		</div>

		<div class="form-group form-group-submit">
			<div class="input-layout">
				<button class="btn btn-primary">Rejoindre une partie</button>
			</div>
		</div>

	</form>

	<form class="form form-horizontal" (ngSubmit)="createGame(create);">

		<div class="form-group">
			<div class="input-layout">
				<label for="create_pseudo">Pseudo</label>
				<input type="text"  id="create_pseudo" name="pseudo"
					   [(ngModel)]="create.pseudo" ngControl="pseudo"
					   class="form-control" required />
			</div>
		</div>

		<div class="form-group form-group-submit">
			<div class="input-layout">
				<button class="btn btn-primary">Cr√©er une partie</button>
			</div>
		</div>

	</form>

</div>
