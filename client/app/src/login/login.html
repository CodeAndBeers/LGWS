<div>
	<form class="form form-horizontal">

		<div class="form-group">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3">
				<label for="join_roomCode">Code de la room</label>
				<input id="join_roomCode" name="roomCode"
					   class="col-xs-12 col-sm-6 form-control" type="text" required />
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3">
				<label for="join_pseudo">Pseudo</label>
				<input id="join_pseudo" name="pseudo" class="col-xs-12 col-sm-6 form-control" type="text" required />
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 text-center">
				<button>Rejoindre une partie</button>
			</div>
		</div>

	</form>

	<form class="form form-horizontal" (ngSubmit)="createGame(create.pseudo);">

		<div class="form-group">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3">
				<label for="create_pseudo">Pseudo</label>
				<input type="text"  id="create_pseudo" name="pseudo"
					   [(ngModel)]="create.pseudo" ngControl="pseudo"
					   class="col-xs-12 col-sm-6 form-control" required />
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12 text-center">
				<button>Cr√©er une partie</button>
			</div>
		</div>

	</form>

</div>
