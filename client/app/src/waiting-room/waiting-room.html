<div id="waiting-room" class="content">
	<div class="room-code">Code de la room: <span>{{roomCode}}</span></div>
	<div *ngIf="mj" class="mj">MJ: <span>{{mj.pseudo}}</span></div>
	<div *ngIf="players">
		<div>{{players.length}} joueurs connectés</div>
		<div class="players">
			<div *ngFor="#player of players" class="player">
				{{player.pseudo}}
			</div>
		</div>
	</div>
	<div *ngIf="isMJ">
		<button (click)="startGame()" class="btn btn-primary">Démarrer</button>
	</div>
</div>
