<div>
	<div>Code de la room: {{roomCode}}</div>
	<div *ngIf="mj">MJ: {{mj.pseudo}}</div>
	<div *ngIf="players">
		<div>{{players.length}} joueurs connectés</div>
		<div *ngFor="#player of players">
			{{player.pseudo}}
		</div>
	</div>
	<div *ngIf="isMJ">
		<button (click)="startGame()">Démarrer</button>
	</div>
</div>
