<div id="captain-result" class="content">
	<h2>Résultat des Elections !</h2>

	<div *ngIf="winners" class="players">
		<div *ngIf="winners.length > 1">
			This is a draw !
		</div>
		<div *ngIf="winners.length == 1">
			The winner is {{winners[0].pseudo}}
		</div>
		<div *ngIf="winners.length < 1">
			Oops something went wrong
		</div>
		<div *ngFor="#player of players" class="player" [class.dead]="isPlayerDead(player)">
			<div class="player-name">
				<span>{{player.pseudo}}</span>
				<span *ngIf="player.vote"> a voté pour {{player.vote}}</span>
			</div>
			<div class="player-result">
				<span *ngIf="!isPlayerDead(player)">
					nombre de votes: {{player.vote_count || 0}}
					<span *ngIf="isWinner(player)">*Winner*</span>
				</span>
			</div>
		</div>
		<div *ngIf="isMJ">
			<button (click)="next()" class="btn btn-primary">Continuer</button>
		</div>
	</div>
</div>
