<div id="captain-result" class="content">
	<h2>RÃ©sultat des Elections !</h2>

	<div *ngIf="winners" class="players">
		<div *ngIf="winners.length > 1">
			This is a draw !
		</div>
		<div *ngIf="winners.length == 1">
			The winner is {{winners[0].pseudo}}
		</div>
		<div *ngIf="winners.length < 1">
			Oops something went wrong
		</div>
		<div *ngFor="#player of players" class="player"
			 [class.dead]="isPlayerDead(player)" [class.winner]="isWinner(player)">

			<div class="player-name">
				{{player.pseudo}}
				<i [hidden]="!isLover || !player.lover" class="fa fa-heart"></i>
			</div>
			<div *ngIf="player.vote" class="player-vote-for">
				<i class="fa fa-arrow-right"></i>&nbsp;{{player.vote}}
			</div>
			<div *ngIf="!isPlayerDead(player)" class="player-vote-count">
				{{player.vote_count || 0}}&nbsp;<i class="fa fa-thumbs-up"></i>
				&nbsp;<i *ngIf="isWinner(player)" class="player-winner-icon"></i>
			</div>
		</div>
		<div *ngIf="isMJ">
			<button (click)="next()" class="btn btn-primary">Continuer</button>
		</div>
	</div>
</div>
